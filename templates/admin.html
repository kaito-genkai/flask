{% extends "base.html" %}
{% block title %}管理画面{% endblock %}
{% block content %}
<div class="container my-5">
    <div class="text-center mb-4">
        <h1>FLASK BLOG</h1>
        <p>最新のブログ記事</p>
        <a href="/create" role="button" class="btn btn-info">投稿作成</a>
        <a href="/logout" role="button" class="btn btn-warning">ログアウト</a>
    </div>
    <div class="row row-cols-3 g-4 ">
        {% for post in posts %}
        <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <p class="card-text">{{ post.body[:10] }}</p>
                <p>投稿日：{{post.created_at}}</p>
                <a href="/admin/{{ post.id }}/readmore" role="button" class="btn btn-primary">詳細</a>
                <a href="/{{ post.id }}/update" role="button" class="btn btn-info">更新</a>
                <a href="/{{ post.id }}/delete" role="button" class="btn btn-danger">削除</a>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
